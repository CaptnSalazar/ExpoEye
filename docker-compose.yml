version: '3.8'
services:
  vision:
    build: .
    command: python vision_agent.py
    ports:
      - '8101:8101'
  context:
    build: .
    command: python context_agent.py
    ports:
      - '8102:8102'
  orchestrator:
    build: .
    command: python orchestrator.py
    ports:
      - '8200:8200'
